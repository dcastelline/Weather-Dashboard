<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <!-- favicon -->
        <link rel="shortcut icon" type="image" href="https://d29fhpw069ctt2.cloudfront.net/icon/image/49043/preview.svg">
        <title>Weather Dashboard</title>
    </head>

    <body>
        <!-- Header -->
        <div class="jumbotron jumbotron-fluid">
            <div>
                <h1 class="header">Weather Dashboard</h1>
            </div>
        </div>
        <!-- Search container -->
        <div class="container">
            <form">
            <!-- Search input field -->
            <div class="row">
                <div id="search-area" class="col-xl-3">
                    <form action="#">
                        <label for="search-field" class="search-label">Check the Weather in:</label>
                        <input id="search-field" type="text" class="search-field">
                        <button id="submit" type= "submit">Check</button>
                    </form>
                </div>
            </form>
                <!-- Cities searched and returned -->
                <div class="searched-cities">
                    
                </div>
                <!-- Currently selected city -->
                <div id="current-city" class="current-city col-xl-9">
                    <div id="weather-card" class="card">

                    </div>
                    <!-- Five day forecast -->
                    <div id="forecast-card" class="card">
                        
                    </div>
                </div>
            </div>
        </div>
        <div>

        </div>
        <!-- jQuery CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js" type="text/javascript"></script>
    </body>

</html>
